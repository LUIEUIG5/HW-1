<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
	<title>student calculate</title>
	<!-- link for font -->
	<link
	href=
"https://fonts.googleapis.com/css?family=Righteous&display=swap"
	rel="stylesheet"
	/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<!-- main html -->
	<div class="container">
        
	<h1>Student grade calculator</h1>
    <form action=""></form>
	<div class="screen-body-item">
		<div class="app">
		<div class="form-group">
			<!-- option for taking the input -->
            <label for="HTML">Enter marks for HTML</label>
			<input
			type="text"
			class="form-control"
			placeholder="HTML"
			id="HTML"
			/>
		</div>
		<div class="form-group">
            <label for="CSS">Enter marks for CSS</label>
			<input
			type="text"
			class="form-control"
			placeholder="CSS"
			id="CSS"
			/>
		</div>
		<div class="form-group">
            <label for="JS">Enter marks for JavaScript</label>
			<input
			type="text"
			class="form-control"
			placeholder="JS"
			id="JS"
			/>
		</div>
		<div class="form-group">
            <label for="Python">Enter marks for Python</label>
			<input
			type="text"
			class="form-control"
			placeholder="Python"
			id="Python"
			/>
		</div>
		<div class="div-button">
			<a
			type="button"
			value="show Percentage"
			class="btn btn-primary form-button"
            id="form-button"
			onclick="calculate()"
			>
            Submit
        </a>

		</div>
		</div>
	</div>
	<!-- for showing the result-->
	<div class="form-group showdata">
		<p id="showdata"></p>
	</div>
	</div>
	<!--adding external javascript file-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>
</html>

</body>
</html>
